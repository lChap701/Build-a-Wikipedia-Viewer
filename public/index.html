    <title>FCC Legacy Front End Projects - Build a Wikipedia Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div id="loader" class="hide">
      <i class="fas fa-circle-notch fa-5x fa-spin"></i>
